config:
  target: "http://localhost:3002"
  http:
    pool: 10
  phases:
    - duration: 60
      arrivalRate: 3
scenarios:
  - name: "get"
    flow:
      - loop: 
        - get:
            url: "/author/{{ $randomNumber(9999000, 10000000) }}"
        count: 500
  - name: "post"
    flow: 
      - post:
          url: "/author"

