config:
  target: "http://localhost:3002"
  http:
    pool: 100000
  phases:
    - duration: 60
      arrivalRate: 10
scenarios:
  - name: "get"
    flow:
      - loop: 
        - get:
            url: "/author/{{ $randomNumber(9999000, 10000000) }}"
        count: 10
  - name: "post"
    flow: 
      - loop: 
        - post:
            url: "/author"
        count: 10
