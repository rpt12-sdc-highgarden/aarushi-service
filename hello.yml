config:
  target: "http://localhost:3002"
  http:
    pool: 100
  phases:
    - duration: 60
      arrivalRate: 3
scenarios:
  - name: "get"
    flow:
      - get:
          url: "/author/{{ $randomNumber(9999000, 10000000) }}"
  - name: "post"
    flow:
      - loop:  
        - post:
            url: "/author"
        count: 5

