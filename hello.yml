config:
  target: "http://localhost:3002"
  http:
    pool: 10000
  phases:
    - duration: 60
      arrivalRate: 30
scenarios:
  - name: "get"
    flow:
      - loop:
        - get:
            url: "/author/{{ $randomNumber(9999000, 10000000) }}"
        count: 1000
  - name: "post"
    flow:
      - loop:  
        - post:
            url: "/author"
        count: 5

